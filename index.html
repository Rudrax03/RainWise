<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainWise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- üåßÔ∏è Main Container -->
    <div class="container">
      <!-- üõ†Ô∏è Header Section -->
      <header>
        <h1>üåßÔ∏è Rainwater Harvesting Estimator</h1>
        <p>
          Calculate potential rainwater collection based on your location and
          roof size.
        </p>
      </header>

      <!-- üìÑ Form Section -->
      <div class="card">
        <h2>üîç Enter Details</h2>

        <div class="form-group">
          <label for="roofSize">Roof Size (sq. meters):</label>
          <input
            type="number"
            id="roofSize"
            placeholder="Enter roof size"
            required
          />
        </div>

        <div class="form-group">
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            placeholder="Enter city name"
            required
          />
        </div>

        <div class="button-group">
          <button onclick="calculateRainwater()">Calculate</button>
        </div>
      </div>

      <!-- üå§Ô∏è Display Sections -->
      <div id="weatherInfo" class="card"></div>
      <div id="result" class="card"></div>
      <div id="storageSolution" class="card"></div>

      <!-- üì∞ Weather Articles Section -->
      <div class="card">
        <h2>üì∞ Weather Articles</h2>
        <div id="weatherArticles"></div>
      </div>

      <!-- ‚ö†Ô∏è Precaution List -->
      <div class="card">
        <h2>‚ö†Ô∏è Precautions</h2>
        <div id="precautionList"></div>
      </div>
    </div>

    <!-- üìÑ Script -->
    <script src="script.js"></script>
  </body>
</html>
